<!DOCTYPE html>
<html lang="en">
  <head>

    <meta

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <script src="dist/bundle.js"></script>

    <title>Torrenter - BitTorrent Client</title>

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <center>

          <div>
            <img src="dist/images/general.png" class="img-fluid" />
          </div>
          <a
            class="btn btn-outline-success btn-lg"
            href="https://github.com/nahiyan/torrenter/releases"
            role="button"
            >Download</a
          >
          <a
            class="btn btn-outline-success btn-lg"
            href="Torrenter/0.1.0/index.html"
            role="button"

        </center>
      </div>

    <div class="container">
      <div class="row">
        <div class="col-sm">
          <h4>Add Torrent from File or Magnet URI.</h4>
        </div>
        <div class="col-sm">
          <img src="dist/images/general.png" class="img-fluid" />
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <h4>Control Every Torrent Individually.</h4>
        </div>
        <div class="col-sm">
          <img src="dist/images/general.png" class="img-fluid" />
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <h4>See All About a Torrent at a Glance.</h4>
        </div>
        <div class="col-sm">

        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <h4>Manage Content of Torrent the Way You Want.</h4>
        </div>
        <div class="col-sm">
          <img src="dist/images/general.png" class="img-fluid" />
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <h4>Track the Trackers!</h4>
        </div>
        <div class="col-sm">
          <img src="dist/images/general.png" class="img-fluid" />
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <h4>Monitor the Peers.</h4>
        </div>
        <div class="col-sm">
          <img src="dist/images/general.png" class="img-fluid" />
